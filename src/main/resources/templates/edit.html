<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{title.edit}">Registrar Cliente</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/nav.html}"></div>

<main class="flex-grow-1">
  <div class="container mt-5">
    <h2 th:text="#{title.register}">Register Customer</h2>
    <form action="#" th:action="@{/edit}" th:object="${customer}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="name" th:text="#{field.name}">Nombre</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" th:placeholder="#{field.name}">
      </div>
      <div class="form-group">
        <label for="lastName" th:text="#{field.lastName}">Apellido</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:placeholder="#{field.lastName}">
      </div>
      <div class="form-group">
        <label for="email" th:text="#{field.email}">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" th:placeholder="#{field.email}">
      </div>
      <div class="form-group">
        <label for="birthday" th:text="#{field.birthday}">BirthDay</label>
        <input type="date" class="form-control" id="birthday" th:field="*{birthday}" th:placeholder="#{field.birthday}">
      </div>
      <button id="save-button" type="submit" class="btn btn-primary" th:text="#{button.edit}">Edit</button>
    </form>
  </div>
</main>

<div th:replace="~{fragments/footer.html}"></div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
