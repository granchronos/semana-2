<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.customers}">Customers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/nav.html}"></div>

<main class="flex-grow-1">
    <div class="container mt-5">
        <h2 th:text="#{title.customers}">Customers</h2>
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th th:text="#{field.name}" scope="col">Name</th>
                <th th:text="#{field.lastName}" scope="col">Apellido</th>
                <th th:text="#{field.email}" scope="col">Email</th>
                <th th:text="#{field.birthday}" scope="col">Birthday</th>
                <th th:text="#{field.age}" scope="col">Age</th>
                <th th:text="#{field.actions}" scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.birthday}"></td>
                <td th:text="${customer.age}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${customer.id})}" class="btn btn-warning" th:text="#{button.edit}">Edit</a>
                            <a th:href="@{/delete/{id}(id=${customer.id})}" th:attr="onclick='return confirm(\'' + #{message.confirm} + '\')'"
                               class="btn btn-danger" th:text="#{button.delete}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer.html}"></div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
